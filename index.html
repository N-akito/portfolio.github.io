<!DOCTYPE html>
<html>

<head>
  <title>アカウント登録</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="base container">
    <div class="row">
      <h1>アカウント登録</h1>
    </div>
    <div class="row">
      <div class="card" id="card">
        <div class="card-block">
          <form id="form-area" class="form-inline" method="post">
            <div class="form-group">
              <div class="input-group">
                <input id="namae" name="namae" type="text" class="form-control" placeholder="例）西田暁大" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input id="nickname" name="nickname" type="text" class="form-control" placeholder="ニックネーム" required>
              </div>
            </div>

            <div class="form-group">
              <input id="tuikaBtn" type="button" name="touroku" value="追加">
            </div>

          </form>
          <div id="tuikaMoto">

          </div>
          <div id="result">
            <table>
              <thead>
                <tr>
                  <th>名前</th>
                  <th>ニックネーム</th>
                  <th>削除</th>

                </tr>
              </thead>
              <tbody id="tbody">
                <tr>


                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="overLay">
  </div>
</body>
<script src="./app.js"></script>

</html>
